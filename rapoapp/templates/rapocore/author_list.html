{% extends "rapocore/rapobase.html" %}

{% block Centre %}
    <h2>Authors</h2>
    <table cellpadding=0 cellspacing=2 border=1>
        <tr><td><font color="#FFCC00" face="Arial" size="3">First Name</font></td>
	<td><font color="FFCC00" face="Verdana" size="3">Last Name</td></font></tr>
        {% for author in object_list %}
            <tr><td>{{ author.first_name }}</td><td>{{ author.last_name }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
